<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Kaan Kisacik Admin</title>

<body>
  <form>

      <div class="container-fluid">
       
    <div class="form-group">
      <!--input box for fistname-->
      <label for="name">Name</label>
      <input type="txtName" class="form-control" id="txtName" aria-describedby="nameHelp" placeholder="Name Here">
      <small id="nameHelp" class="form-text text-muted">Put person's name here</small>
      <!--input box for lastname-->
      <label for="lastname">Lastname</label>
      <input type="txtLastname" class="form-control" id="txtLastname" aria-describedby="lastnameHelp" placeholder="Lastname Here">
      <small id="nameHelp" class="form-text text-muted">Put person's name here</small>
      <!--input box for knowFrom-->
      <label for="knownFrom">Where do you know Kaan from?</label>
      <input type="txtknownFrom" class="form-control" id="txtknownFrom" aria-describedby="knownFromHelp" placeholder="Where do you know Kaan from?">
      <small id="nameHelp" class="form-text text-muted"></small>
      <!--textarea for comments-->
      <label for="commentsTextArea">Comments Here</label>
      <textarea class="form-control" id="txtComment" rows="3"></textarea>

      <button type="button" id="btnSubmit" class="btn btn-primary btn-lg">Submit</button>
    </div>

    
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--database.js from local folder-->
    <script src="assets/javascript/database.js"></script>

</body>

</html>
